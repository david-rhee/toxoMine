#contains only classes that come from more than one source
#for each class contained every source for that class must be listed

# priority for fields declared in superclass are not overridden by different order in subclass
# e.g. identfier and organism always have priority as defined in BioEntity

# For example, to give interpro prioritiy over uniprot for the 'shortName' field of ProteinDomain:
#
# ProteinDomain.shortName = interpro, uniprot

# To give flybase priority over all other sources for Gene name:
#
# Gene.name = flybase, *
ProteinDomain.shortName = uniprot-toxoplasma, interpro-toxoplasma
SOTerm.ontology = gff-toxoplasma-me49, gff-toxoplasma-gt1, gff-toxoplasma-veg, uniprot-toxoplasma, gff-toxocore-me49, gene-list-toxocore, orthomcldb-toxoplasma
Chromosome.organism = fasta-toxoplasma-me49, fasta-toxoplasma-gt1, fasta-toxoplasma-veg, gff-toxoplasma-me49, gff-toxoplasma-gt1, gff-toxoplasma-veg, gff-toxocore-me49
Gene.organism = gff-toxoplasma-me49, gff-toxoplasma-gt1, gff-toxoplasma-veg, uniprot-toxoplasma, orthomcldb-toxoplasma
Gene.symbol = gff-toxoplasma-me49, gff-toxoplasma-gt1, gff-toxoplasma-veg, uniprot-toxoplasma, orthomcldb-toxoplasma